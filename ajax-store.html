<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/ajax-store.css">
    <title>Ajax store</title>
</head>
<body>
<div class="page-wrapper gap-3">
    <header>
        <div class="container">
            <div class="row">
                <div class="col d-flex gap-3">
                        <select class="form-select form-select-md" aria-label="Large select example" id="category">
                            <option selected value="">Category</option>
                            <option value="" selected>All</option>
                            <option value="tools">Tools</option>
                            <option value="powered">Powered</option>
                            <option value="outdoor">Outdoor</option>
                        </select>
                        <div class="input-group input-group-md ">
                            <input id="search" type="search" class="form-control " aria-label="Search "
                                   placeholder="Search...">
                        </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col d-flex gap-3 flex-column" id="tools-list">
            </div>
        </div>
    </main>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="./js/ajax-store.js"></script>
</body>
</html>
