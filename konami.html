<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/konami.css">
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script>

    let konamiCode = ["ArrowUp","ArrowUp", "ArrowDown", "ArrowDown", "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight", "b", "a", "Enter"];
    let keyCount = 0;
    let timerID;
    const cheatActivated = (e) => {
        let keyPressed = e.key;

        if (keyPressed === konamiCode[keyCount]) {
            keyCount++;

            if (keyCount === konamiCode.length) {
                alert("Cheat code activated!")
                resetKeyState();
            }
            timerID = setTimeout(resetKeyState, 2000);
            clearTimeout(timerID);

        } else {
            resetKeyState();
            alert("Wrong key pressed!");
        }
    }
    const resetKeyState = () => {
        console.log("Resetting state!");
        clearTimeout(timerID);
        keyCount = 0;
    }

    //Main function
    (()=>{
        document.addEventListener("keydown", cheatActivated);
    })();

</script>
</body>
</html>
