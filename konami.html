<!DOCTYPE html>
<html>
<head>
<!--    <link rel="stylesheet" href="./css/layout.css">-->
    <link rel="stylesheet" href="./css/konami.css">
    <title>Konami Code</title>
</head>
<body>
<div class="page-wrapper">
    <header class="container d-flex justify-content-center">
        <div class="row">
            <div class="col d-flex flex-column">
            <h1>Konami Code</h1>

            </div>
        </div>
    </header>
</div>

<script>
    let konamiCode = ["ArrowUp","ArrowUp", "ArrowDown", "ArrowDown", "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight", "b", "a", "Enter"];
    let keyCount = 0;
    let timerID;
    const cheatActivated = (e) => {
        let keyPressed = e.key;

        if (keyPressed === konamiCode[keyCount]) {
            keyCount++;

            if (keyCount === konamiCode.length) {
                alert("Cheat code activated!")
                resetKeyState();
            }
            timerID = setTimeout(resetKeyState, 2000);
            clearTimeout(timerID);

        } else {
            resetKeyState();
        }
    }
    const resetKeyState = () => {
        console.log("Resetting state!");
        clearTimeout(timerID);
        keyCount = 0;
    }

    //Main function
    (()=>{
        document.addEventListener("keydown", cheatActivated);
    })();

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
